name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm test

      # Extract version from tag
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      # ── Chrome build ──
      - run: npm run build

      - name: Create Chrome archive
        run: |
          cd dist
          zip -r ../chatgpt-word-copier-v${{ steps.version.outputs.version }}.zip . -x '.*'

      # ── Firefox build ──
      - run: npm run build:firefox

      - name: Create Firefox archive
        run: |
          cd dist-firefox
          zip -r ../chatgpt-word-copier-firefox-v${{ steps.version.outputs.version }}.zip . -x '.*'

      # ── Publish Firefox to AMO ──
      - name: Sign and submit to AMO
        run: |
          npx web-ext sign \
            --source-dir=dist-firefox \
            --channel=listed \
            --approval-timeout=0
        env:
          WEB_EXT_API_KEY: ${{ secrets.AMO_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.AMO_API_SECRET }}

      # ── GitHub Release ──
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            chatgpt-word-copier-v${{ steps.version.outputs.version }}.zip
            chatgpt-word-copier-firefox-v${{ steps.version.outputs.version }}.zip
