name: CI â€” Build & Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm test

  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Sync version into manifest.json and build
      - run: npm run build

      # Package into zip
      - name: Create extension archive
        run: |
          cd dist
          zip -r ../chatgpt-word-copier.zip . -x '.*'

      # Extract version for artifact name
      - name: Read version
        id: version
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> "$GITHUB_OUTPUT"

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatgpt-word-copier-v${{ steps.version.outputs.version }}
          path: chatgpt-word-copier.zip
          retention-days: 90
