name: CI — Build & Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm test

  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Extract version for artifact names
      - name: Read version
        id: version
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> "$GITHUB_OUTPUT"

      # ── Chrome build ──
      - run: npm run build

      - name: Create Chrome archive
        run: |
          cd dist
          zip -r ../chatgpt-word-copier.zip . -x '.*'

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatgpt-word-copier-v${{ steps.version.outputs.version }}
          path: chatgpt-word-copier.zip
          retention-days: 90

      # ── Firefox build ──
      - run: npm run build:firefox

      - name: Create Firefox archive
        run: |
          cd dist-firefox
          zip -r ../chatgpt-word-copier-firefox.zip . -x '.*'

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatgpt-word-copier-firefox-v${{ steps.version.outputs.version }}
          path: chatgpt-word-copier-firefox.zip
          retention-days: 90
